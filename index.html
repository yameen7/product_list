<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>

<body>
    <div id="pop-up" class="pop-hide">
        <img
            src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/G/31/img19/AMS/Houseads/Laptops-Sept2019._CB436595915_.jpg">
        <button onclick="setcokie()">Close</button>
    </div>
    <h1>SHOES</h1>
    <div class="container">
        <div class="filter">
            <select name="short" id="short" onchange="shortProducts()">
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
                <option value="low-high">Price:Low-High</option>
                <option value="high-low">Price:High-Low</option>
            </select>
            <h3>Brands</h3>
            <ul>
                <li><input type="checkbox" name="brand" value="adidas" onclick="filter()">Adidas</li>
                <li><input type="checkbox" name="brand" value="nike" onclick="filter()">Nike</li>
                <li><input type="checkbox" name="brand" value="puma" onclick="filter()">Puma</li>
            </ul>
        </div>

        <div class="wrapper" id="product-list">
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
