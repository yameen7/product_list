<style>
    .wrapper {
        width: 90%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

    }

        list-style: none;
    }

    .card {
        width: 30%;

        text-align: center;
        margin-bottom: 30px;
    }

    .filter {
        width: 10%;
    }

    .container {

    }

    #short {

    }

    }

    }

    .card img {
        padding-top: 10px;
    }
    #pop-up{
        position: absolute;
        top: 20%;
        left: 40%;
        height: 450px;
        width: 400px;
        background:linear-gradient(#090979,#00d4ff);
    }
    #pop-up img{
        padding: 50px;
    }
    #pop-up button{
        margin-left: 130px;
        padding: 10px;
        width: 150px;
        background-color: red;
        border: none;
        font-weight: bold;
    }
    .pop-show{
        display: block;
    }
    .pop-hide{
        display: none;
    }
</style>
